<VirtualHost *:80>
  ServerAdmin youremail@mail.com
  servername kukuxumuxu.local
  ServerAlias www.kukuxumuxu.local

  DocumentRoot /var/www/kukuxumuxu/docroot

  <Directory /var/www/kukuxumuxu/docroot>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ServerSignature Off

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
